<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة إدارة - السوق الشعبي</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="admin.js"></script>
</head>
<body>
  <div class="container">
    <header style="margin-bottom:14px">
      <h2>لوحة الإدارة — السوق الشعبي</h2>
      <p class="muted">إدارة الإعلانات (نسخة محلية)</p>
    </header>
    <main>
      <section class="panel card" id="loginPanel">
        <label>كلمة سر المدير</label>
        <input id="adminPass" type="password" />
        <div style="margin-top:10px">
          <button class="btn" id="loginBtn">تسجيل الدخول</button>
        </div>
      </section>

      <section class="panel card" id="adminPanel" style="display:none">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <h3>قائمة الإعلانات</h3>
          <div><button class="btn" id="logoutBtn">تسجيل خروج</button></div>
        </div>
        <div id="adminStats" style="margin:10px 0" class="muted"></div>
        <div id="adsList"></div>
      </section>
    </main>
  </div>
  <div id="toast" class="toast"></div>
</body>
</html>

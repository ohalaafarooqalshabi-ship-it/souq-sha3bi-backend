<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الإدارة - السوق الشعبي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .login-box, .dashboard { max-width: 600px; margin: 60px auto; }
    footer { margin-top: 50px; text-align: center; color: #666; }
  </style>
</head>
<body>

<div class="container">
  <!-- صندوق تسجيل الدخول -->
  <div id="loginBox" class="login-box card p-4 shadow">
    <h3 class="mb-3 text-center">تسجيل دخول الأدمن</h3>
    <div class="mb-3">
      <label class="form-label">اسم المستخدم</label>
      <input id="adminUser" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">كلمة المرور</label>
      <input id="adminPass" type="password" class="form-control">
    </div>
    <button onclick="login()" class="btn btn-primary w-100">دخول</button>
    <div id="loginMsg" class="mt-3 text-danger"></div>
  </div>

  <!-- لوحة التحكم -->
  <div id="dashboard" class="dashboard card p-4 shadow d-none">
    <h3 class="mb-3 text-center">إدارة الإيصالات</h3>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>المعرف</th>
          <th>المستخدم</th>
          <th>الباقة</th>
          <th>الصورة</th>
          <th>الحالة</th>
          <th>إجراء</th>
        </tr>
      </thead>
      <tbody id="receiptsTable"></tbody>
    </table>
  </div>
</div>

<footer>
  <p>📱 السوق الشعبي - مطور: علاء فاروق سيف علوان الشعبي | 777268793</p>
</footer>

<script>
  let isLogged = false;

  async function login() {
    const username = document.getElementById("adminUser").value;
    const password = document.getElementById("adminPass").value;
    const res = await fetch("/api/admin/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();

    if (data.success) {
      isLogged = true;
      document.getElementById("loginBox").classList.add("d-none");
      document.getElementById("dashboard").classList.remove("d-none");
      loadReceipts();
    } else {
      document.getElementById("loginMsg").innerText = data.error || "خطأ في تسجيل الدخول";
    }
  }

  async function loadReceipts() {
    const res = await fetch("/api/admin/receipts");
    const data = await res.json();
    const table = document.getElementById("receiptsTable");
    table.innerHTML = "";

    data.forEach(r => {
      table.innerHTML += `
        <tr>
          <td>${r.id}</td>
          <td>${r.username}</td>
          <td>${r.packageType}</td>
          <td><a href="/receipts/${r.image}" target="_blank">عرض</a></td>
          <td>${r.status}</td>
          <td>
            <button class="btn btn-success btn-sm" onclick="updateStatus(${r.id}, 'approved')">قبول</button>
            <button class="btn btn-danger btn-sm" onclick="updateStatus(${r.id}, 'rejected')">رفض</button>
          </td>
        </tr>
      `;
    });
  }

  async function updateStatus(id, status) {
    const res = await fetch(`/api/admin/receipts/${id}/status`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ status })
    });
    const data = await res.json();
    alert(data.message);
    loadReceipts();
  }
</script>

</body>
</html>
